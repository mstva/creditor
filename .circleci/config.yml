version: 2.1
setup: false
jobs:
  deploy_development_environment:
    machine:
      image: ubuntu-2204:2022.10.1
    resource_class: large
    steps:
      - checkout
      - run:
          name: Login to docker hub
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Build a docker image
          command: docker build -t $DOCKERHUB_USERNAME/crewtech:development -f crewtech_api/Dockerfile crewtech_api
      - run:
          name: Push to docker hub
          command: docker push $DOCKERHUB_USERNAME/crewtech:development
      - run:
          name: Get the environment variables from CircleCI
          command: python3 crewtech_scripts/get_circleci_env.py --env=development --token=$CIRCLE_TOKEN --owner=$OWNER_ID
      - run:
          name: Append docker username to env file
          command: echo "DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME" >> .env.development
      - run:
          name: Copy the env file and run script to the server
          command: rsync .env.development crewtech_scripts/run_containers.py root@$SERVER_IP:/root
      - run:
          name: Run the script
          command: ssh root@$SERVER_IP 'source .env.development && python3 run_containers.py --env=development --image=$DOCKERHUB_USERNAME/crewtech'
  deploy_staging_environment:
    machine:
      image: ubuntu-2204:2022.10.1
    resource_class: large
    steps:
      - checkout
      - run:
          name: Login to docker hub
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Build a docker image
          command: docker build -t $DOCKERHUB_USERNAME/crewtech:staging -f crewtech_api/Dockerfile crewtech_api
      - run:
          name: Push to docker hub
          command: docker push $DOCKERHUB_USERNAME/crewtech:staging
      - run:
          name: Get the environment variables from CircleCI
          command: python3 crewtech_scripts/get_circleci_env.py --env=staging --token=$CIRCLE_TOKEN --owner=$OWNER_ID
      - run:
          name: Append docker username to env file
          command: echo "DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME" >> .env.staging
      - run:
          name: Copy the env file and run script to the server
          command: rsync .env.staging crewtech_scripts/run_containers.py root@$SERVER_IP:/root
      - run:
          name: Run the script
          command: ssh root@$SERVER_IP 'source .env.staging && python3 run_containers.py --env=staging --image=$DOCKERHUB_USERNAME/crewtech'
  deploy_production_environment:
    machine:
      image: ubuntu-2204:2022.10.1
    resource_class: large
    steps:
      - checkout
      - run:
          name: Login to docker hub
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Build a docker image
          command: docker build -t $DOCKERHUB_USERNAME/crewtech:production -f crewtech_api/Dockerfile crewtech_api
      - run:
          name: Push to docker hub
          command: docker push $DOCKERHUB_USERNAME/crewtech:production
      - run:
          name: Get the environment variables from CircleCI
          command: python3 crewtech_scripts/get_circleci_env.py --env=production --token=$CIRCLE_TOKEN --owner=$OWNER_ID
      - run:
          name: Append docker username to env file
          command: echo "DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME" >> .env.production
      - run:
          name: Copy the env file and run script to the server
